<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/default :: layout(~{::title}, ~{::section})}">
<head>
    <title>게시글 수정</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="page-header">
                <h2>게시글 수정</h2>
            </div>
            
            <form th:action="@{/view/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" th:field="*{author}" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" th:field="*{content}" class="form-control" rows="5" required></textarea>
                </div>
                
                <div class="form-group" th:if="${post.imageUrl}">
                    <label>현재 이미지</label>
                    <div class="current-image">
                        <img th:src="${post.imageUrl}" alt="현재 이미지" style="max-width: 200px;">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a th:href="@{/view/{id}(id=${post.id})}" class="btn">취소</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
